<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto&display=swap" rel="stylesheet">

<html>

<head>
    <meta charset="utf-8">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1><u>7WC Challenge 1</u></h1>
    <hr>
    <div class="card">
        <div class="column" id="menu">
            <div id="print-menu">
                <h2>Menu:</h2>
                <ul>
                    <li style="text-align:left">Pizza<span style="float:right">$10.00</span></li>
                    <li style="text-align:left">Pop<span style="float:right">$5.00</span></li>
                    <li style="text-align:left">Burger<span style="float:right">$7.50</span></li>
                    <li style="text-align:left">Pasta<span style="float:right">$12.75</span></li>
                    <li style="text-align:left">Fries<span style="float:right">$3.00</span></li>
                    <li style="text-align:left">A<span style="float:right">$1.50</span></li>
                    <li style="text-align:left">B<span style="float:right">$2.50</span></li>
                    <li style="text-align:left">C<span style="float:right">$3.50</span></li>
                    <li style="text-align:left">D<span style="float:right">$4.50</span></li>
                    <li style="text-align:left">E<span style="float:right">$5.50</span></li>
                </ul>
            </div>
            <hr>
            <button onclick="print_menu()">Print Menu</button>
            <button onclick="print_receipt()">Print Receipt</button>
            <button onclick="add_item()">Add Menu Item</button>

        </div>
        <div class="column" id="current-order">
            <h2>Current Order</h2>
            <form id="amount">
                <p id="0" style="float: right"></p>
                <p id="1" style="float: right"></p>
                <p id="2" style="float: right"></p>
                <p id="3" style="float: right"></p>
                <p id="4" style="float: right"></p>
                <p id="5" style="float: right"></p>
                <p id="6" style="float: right"></p>
                <p id="7" style="float: right"></p>
                <p id="8" style="float: right"></p>
                <p id="9" style="float: right"></p>
                <label for="pizza"><input id="pizza" type="text" placeholder="0" size="1" maxlength="3"
                        oninput="item_cost(10, 0)"></label><br>
                <label for="pop"><input id="pop" type="text" placeholder="0" size="1" maxlength="3"
                        oninput="item_cost(5, 1)"></label><br>
                <label for="burger"><input id="burger" type="text" placeholder="0" size="1" maxlength="3"
                        oninput="item_cost(7.50, 2)"></label><br>
                <label for="pasta"><input id="pasta" type="text" placeholder="0" size="1" maxlength="3"
                        oninput="item_cost(12.75, 3)"></label><br>
                <label for="fries"><input id="fries" type="text" placeholder="0" size="1" maxlength="3"
                        oninput="item_cost(3.00, 4)"></label><br>
                <label for="a"><input id="a" type="text" placeholder="0" size="1" maxlength="3"
                        oninput="item_cost(7.50, 5)"></label><br>
                <label for="b"><input id="b" type="text" placeholder="0" size="1" maxlength="3"
                        oninput="item_cost(7.50, 6)"></label><br>
                <label for="c"><input id="c" type="text" placeholder="0" size="1" maxlength="3"
                        oninput="item_cost(7.50, 7)"></label><br>
                <label for="d"><input id="d" type="text" placeholder="0" size="1" maxlength="3"
                        oninput="item_cost(7.50, 8)"></label><br>
                <label for="e"><input id="e" type="text" placeholder="0" size="1" maxlength="3"
                        oninput="item_cost(7.50, 9)"></label><br>
            </form>
            <h3>Subtotal<span style="float:right" id="subtotal"></span></h3>
            <h3>Taxes (13%)<span style="float:right" id="taxes"></span></h3>
            <h3>Tip (Optional)<span style="float:right" id="tip">
                    <form id="tip-form">
                        <label for="tip-amount">
                            <input type="text" id="tip-amount" placeholder="$0.00" size="3" , maxlength="5"
                                oninput="total_cost()">
                        </label>
                    </form>
                </span></h3>
            <h3>Final Total<span style="float:right" id="final_total"></span></h3>
            <button onclick=" send_order()">Submit</button>
        </div>
    </div>

</body>


</html>
